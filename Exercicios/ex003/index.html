<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Imagens</title>
    <style>
        main {
            background-color: aquamarine;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
            width: 500px;
            margin: auto;
            padding: 10px;
            border-radius: 10px;
        }
        p {
            text-align: justify;
        }
        img {
            padding-left: 150px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Testando carga de Imagens</h1>
        <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
        <img src="Logo_HTML.png" width="200px" alt="Logo HTML">
        <p>Podemos também carregar imagens que estão em sub-pastas.</p>
        <img src="imagens/logo_Css.png" width="200px" alt="logo_Css">
        <p>Também podemos carregar imagens externas.</p>
        <img src="https://logospng.org/download/javascript/logo-javascript-icon-256.png" width="200px" alt="Logo_JavaScript">
    </main>
</body>
</html>
